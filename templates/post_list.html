<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Post List</h1>

    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <!-- 쿼리셋 -->
                <!-- <div>{{ post.comment_set.all }}</div> -->
                <ul>

                    {% for comment in post.comment_set.all %}
                        <!-- 댓글 내용은 content -->
                        <li> {{ comment.content }} </li>
                    {% empty %}
                        <li> 아직 댓글이 없습니다. </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}

    </ul>
</body>
</html>
